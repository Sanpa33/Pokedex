<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pokedex-container">
        <div class="pokemon-lista-container">
            <h2>Lista de Pokémon</h2>
            <ul id="pokemon-lista">
            </ul>

            <div class="botones-navegacion">
                <button id="boton-previo">Anterior</button>
                <button id="boton-siguiente">Siguiente</button>
            </div>

        </div>

        <div class="pokemon-detail-container">
            <h2>Detalles de Pokémon</h2>
            <img id="pokemonImage" src="https://via.placeholder.com/150" alt="Select a Pokémon">
        </div>
    </div>


    <script src="src/main.js"></script>
</body>
</html>
