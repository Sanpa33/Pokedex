<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pokedex-container">
        <div class="pokemon-lista-container">
            <h2>Lista de Pokémon</h2>
            <ul id="pokemon-lista">
            </ul>

            <div class="botones-navegacion">
                <button id="boton-previo">Anterior</button>
                <button id="boton-siguiente">Siguiente</button>
            </div>

        </div>

        <div class="pokemon-contenedor-detalles">
            <h2>Detalles de Pokémon</h2>
            <img id="pokemonImagen">
            <p id="pokemon-numero">Número de Pokédex: </p>
            <p id="pokemon-tipo">Tipo: </p>
        </div>
    </div>


    <script type="module" src = "src/main.js"></script>
</body>
</html>
